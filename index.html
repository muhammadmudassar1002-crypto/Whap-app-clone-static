<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f0f2f5; }
        .container { display: flex; height: 100vh; max-width: 1200px; margin: 0 auto; }
        
        /* Chat List (Left Panel) */
        .chat-list {
            width: 30%;
            background: #fff;
            border-right: 1px solid #ddd;
        }
        .header {
            background: #075e54; /* WhatsApp green */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .chat-info { flex: 1; }
        .name { font-weight: bold; }
        .message { color: #666; font-size: 14px; }

        /* Chat Window (Right Side) */
        .chat-window {
            width: 70%;
            background: #e5ddd5 url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png') repeat;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .chat-header .avatar { margin-right: 10px; }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .msg {
            max-width: 60%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            position: relative;
        }
        .sent {
            background: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .received {
            background: white;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
        }
        .input-area input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            margin-right: 10px;
        }
        .send-btn {
            background: #075e54;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left: Chat List -->
        <div class="chat-list">
            <div class="header">WhatsApp</div>
            
            <div class="chat-item">
                <div class="avatar">A</div>
                <div class="chat-info">
                    <div class="name">Alice</div>
                    <div class="message">Hey! How are you?</div>
                </div>
            </div>
            
            <div class="chat-item">
                <div class="avatar">B</div>
                <div class="chat-info">
                    <div class="name">Bob</div>
                    <div class="message">See you tomorrow!</div>
                </div>
            </div>
            
            <!-- Add more chat items as placeholders -->
        </div>
        
        <!-- Right: Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <div class="avatar">A</div>
                <div>Alice</div>
            </div>
            
            <div class="messages" style="display: flex; flex-direction: column;">
                <div class="msg received">Hi there!</div>
                <div class="msg sent">Hello Alice!</div>
                <div class="msg received">What's up?</div>
                <div class="msg sent">Just working on a WhatsApp clone ðŸ˜„</div>
                <!-- Add more messages -->
            </div>
            
            <div class="input-area">
                <input type="text" placeholder="Type a message">
                <button class="send-btn">âž¤</button>
            </div>
        </div>
    </div>
</body>
</html>
